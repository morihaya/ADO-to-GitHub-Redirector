<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #007acc;
      color: white;
    }
    .redirect-btn {
      background-color: #28a745;
      color: white;
    }
    .save-btn:hover {
      background-color: #005a9e;
    }
    .redirect-btn:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .current-url {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ADO to GitHub Redirector</h3>
  </div>
  
  <div id="currentUrl" class="current-url" style="display: none;">
    <strong>Current URL:</strong>
    <div id="urlDisplay"></div>
  </div>
  
  <div class="setting-group">
    <label for="adoOrg">Azure DevOps Organization:</label>
    <input type="text" id="adoOrg" placeholder="e.g., mycompany">
  </div>
  
  <div class="setting-group">
    <label for="githubOrg">GitHub Organization:</label>
    <input type="text" id="githubOrg" placeholder="e.g., mycompany-github">
  </div>
  
  <div class="button-group">
    <button id="saveBtn" class="save-btn">Save Settings</button>
    <button id="redirectBtn" class="redirect-btn" style="display: none;">Redirect to GitHub</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
